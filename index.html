<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>School Bell</title>
</head>
<body>
    <div class="root">
        <header class="header">
            <div class="logo">
                <a href="#" class="bell"><i class='bx bxs-bell'></i></a>
                <a href="#" class="title">Шкільний дзвоник</a>
            </div>
            <button class="settings-btn"><i class='bx bxs-cog'></i> Налаштування</button>
        </header>

        <section class="hero">
            <div class="now-container">
                <span class="now"></span>
            </div>
            <div class="time-container">
                <span class="time"></span>
            </div>
        </section>

        <div class="modal">
            <div class="modal-inner">
                <div class="modal-header">
                    <p class="modal-title">Налаштування</p>
                    <button id="closeModalBtn"><i class='bx bx-x'></i></button>
                </div>
                <p class="bell-section"><i class='bx bxs-bell-ring'></i> Дзвоник</p>
                <div class="bell-settings">
                    <p class="item0">Дзвоник на початку уроку/перерви</p>
                    <div class="toggle-container">
                        <div class="toggle-out">
                            <div class="toggle-circle"></div>
                        </div>
                    </div>
                </div>
                <p class="shedule-section"><i class='bx bxs-spreadsheet'></i> Розклад уроків</p>
                <div class="shedule-settings">
                    <ul class="lesson-list">
                        <div class="time-input-block">
                            <li class="item">1-й урок</li>

                            <div class="time-inputs">
                                <input type="number" min="0" max="23" value="8" class="time-input start-hours" id="lesson-start-hours-1">
                                <span class="clmn">:</span>
                            
                                <input type="number" min="0" max="59" value="0" class="time-input start-mins" id="lesson-start-minutes-1">
                                <span>---</span>

                                <input type="number" min="0" max="23" value="8" class="time-input end-hours" id="lesson-end-hours-1">
                                <span class="clmn">:</span>
                            
                                <input type="number" min="0" max="59" value="45" class="time-input end-mins" id="lesson-end-minutes-1">
                            </div>
                        </div>

                        <div class="time-input-block">
                            <li class="item">2-й урок</li>

                            <div class="time-inputs">
                                <input type="number" min="0" max="23" value="8" class="time-input start-hours" id="lesson-start-hours-2">
                                <span class="clmn">:</span>
                            
                                <input type="number" min="0" max="59" value="55" class="time-input start-mins" id="lesson-start-minutes-2">
                                <span>---</span>

                                <input type="number" min="0" max="23" value="9" class="time-input end-hours" id="lesson-end-hours-2">
                                <span class="clmn">:</span>
                            
                                <input type="number" min="0" max="59" value="40" class="time-input end-mins" id="lesson-end-minutes-2">
                            </div>
                        </div>

                        <div class="time-input-block">
                            <li class="item">3-й урок</li>

                            <div class="time-inputs">
                                <input type="number" min="0" max="23" value="9" class="time-input start-hours" id="lesson-start-hours-3">
                                <span class="clmn">:</span>
                            
                                <input type="number" min="0" max="59" value="50" class="time-input start-mins" id="lesson-start-minutes-3">
                                <span>---</span>

                                <input type="number" min="0" max="23" value="10" class="time-input end-hours" id="lesson-end-hours-3">
                                <span class="clmn">:</span>
                            
                                <input type="number" min="0" max="59" value="35" class="time-input end-mins" id="lesson-end-minutes-3">
                            </div>
                        </div>

                        <div class="time-input-block">
                            <li class="item">4-й урок</li>

                            <div class="time-inputs">
                                <input type="number" min="0" max="23" value="10" class="time-input start-hours" id="lesson-start-hours-4">
                                <span class="clmn">:</span>
                            
                                <input type="number" min="0" max="59" value="55" class="time-input start-mins" id="lesson-start-minutes-4">
                                <span>---</span>

                                <input type="number" min="0" max="23" value="11" class="time-input end-hours" id="lesson-end-hours-4">
                                <span class="clmn">:</span>
                            
                                <input type="number" min="0" max="59" value="40" class="time-input end-mins" id="lesson-end-minutes-4">
                            </div>
                        </div>

                        <div class="time-input-block">
                            <li class="item">5-й урок</li>

                            <div class="time-inputs">
                                <input type="number" min="0" max="23" value="11" class="time-input start-hours" id="lesson-start-hours-5">
                                <span class="clmn">:</span>
                            
                                <input type="number" min="0" max="59" value="50" class="time-input start-mins" id="lesson-start-minutes-5">
                                <span>---</span>

                                <input type="number" min="0" max="23" value="12" class="time-input end-hours" id="lesson-end-hours-5">
                                <span class="clmn">:</span>
                            
                                <input type="number" min="0" max="59" value="35" class="time-input end-mins" id="lesson-end-minutes-5">
                            </div>
                        </div>

                        <div class="time-input-block">
                            <li class="item">6-й урок</li>

                            <div class="time-inputs">
                                <input type="number" min="0" max="23" value="12" class="time-input start-hours" id="lesson-start-hours-6">
                                <span class="clmn">:</span>
                            
                                <input type="number" min="0" max="59" value="45" class="time-input start-mins" id="lesson-start-minutes-6">
                                <span>---</span>

                                <input type="number" min="0" max="23" value="13" class="time-input end-hours" id="lesson-end-hours-6">
                                <span class="clmn">:</span>
                            
                                <input type="number" min="0" max="59" value="30" class="time-input end-mins" id="lesson-end-minutes-6">
                            </div>
                        </div>

                        <div class="time-input-block">
                            <li class="item">7-й урок</li>

                            <div class="time-inputs">
                                <input type="number" min="0" max="23" value="13" class="time-input start-hours" id="lesson-start-hours-7">
                                <span class="clmn">:</span>
                            
                                <input type="number" min="0" max="59" value="40" class="time-input start-mins" id="lesson-start-minutes-7">
                                <span>---</span>

                                <input type="number" min="0" max="23" value="14" class="time-input end-hours" id="lesson-end-hours-7">
                                <span class="clmn">:</span>
                            
                                <input type="number" min="0" max="59" value="25" class="time-input end-mins" id="lesson-end-minutes-7">
                            </div>
                        </div>

                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@5"></script>
    <script src="index.js"></script>
    <script src="modal.js"></script>
    <script src="tooltip.js"></script>
</body>
</html>
